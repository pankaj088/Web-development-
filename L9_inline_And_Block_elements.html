<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- paragraphs ak block elemnets hai: oo sari jagah lai laiga jitna usko width mai milaiga or agla kue element uske bad me ayiga -->
    <p style="border: 2px solid red;">This is paragraph</p>
    <p>this is also a paragraph</p>
    <!-- span - inline elements hai -->
    <span style="border: 2px solid blue;">This is a span</span> <span style="border: 2px solid orange;">this is also a span</span>


</body>

</html>
