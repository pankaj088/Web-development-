<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat -Realtime Node socket.io chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/clint.js"></script>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">pankaj:how are you?</div>
        <div class="message left">raushan:i am fine.How about you!</div>

    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>
</body>

</html>
