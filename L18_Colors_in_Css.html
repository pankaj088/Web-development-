<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        #firstPara {
            color: red;
            /* color by name */
        }

        #SecondPara {
            color: rgb(red, green, blue);
            /* color by rgb value */
        }

        #ThirdPara {
            color: white;
            background-color: #fff;
            /* color by hex value */
        }
    </style>
</head>

<body>
    <h3>This is my first box</h3>
    <p id="firstPara">this is a paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="SecondPara">this is a paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="ThirddPara">this is a paragraph from third box</p>

</body>

</html>
