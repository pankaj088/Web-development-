<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS and Classes</title>
</head>

<body>
    <h3>IDS and Classes tutorial</h3>
    <!-- id - identify: id use uniqly identify karne kai liye use kiya jata hai -->
    <!-- class - ak element mai multiple class ho sakte hai  or  multiple element mai ak class ho sakta hai -->
    <div id="mainBox" class="redBg  blackBorder"></div>

    <!-- Emmet -->

    <!-- . is for class: span.redBg likh karke enter marne se class khud ban jata hai -->
    <span class="regBg"></span>

    <!-- # is for id: span#redBg likh karke enter marne se id khud ban jata hai -->
    <span id="redBg"></span>

    <!-- Emeet takes div tag as default -->
    <!-- .blackBackgroud likh kar enter karne se direct div bana kar de dega -->
    <div class="blackBackground"></div>


    <!-- Creating multiple elemnts using Emmet -->
    <!-- span.myclass.myclass2.myclass3*2 karke enter karne se 2 class create ho jyiga -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
</body>

</html>
