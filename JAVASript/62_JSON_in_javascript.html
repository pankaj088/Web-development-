    <title>js JSON</title>
</head>

<body>
    <div class="container">This is my container</div>
    <script>
        let object = {
            name: "pankaj",
            channel: "CWP",
            friend: "raushan",
            food: "Bhindi"
        }
        console.log(object);
        //convert into string
        let myjsonstring = JSON.stringify(object);
        console.log(myjsonstring);

        // method-2 convert into string
        newobject = JSON.parse(myjsonstring);
        console.log(newobject);

    </script>
</body>
