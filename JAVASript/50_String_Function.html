<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javasript string function</title>
</head>

<body>
    <script>
        var str = 'this is string';
        console.log(str);

        // in kon sa position pai hai oo find kariga indexof() function kai help sai 
        var position = str.indexOf('in');
        console.log(position);

        // Substring from a string
        var substr = str.slice(1, 5);
        // or
        var substr = str.substring(1, 5);
        console.log(substr);
        // var substr1 = str.substr(1, 3);
        // console.log(substr1); 

        // replace() 
        var replaced = str.replace('string', 'pankaj');
        console.log(str);
        console.log(replaced);

        // toupperCase() se string kai ander jo bhi hai oo sab  captial mai print ho jyiga 
        console.log(str.toUpperCase());
        console.log(replaced.toUpperCase());

        // toLowerCase() se small ho jyiga
        console.log(str.toLowerCase());

        //concat or + se add kar sakte hai
        var newString = str.concat('New String');
        console.log(newString);

        // extract charcter
        // charAt(3) yani 3 index pai kon sa chacter hai
        var char3 = str.charAt(3);
        // var char3 = str.charCodeAt(3); 
        console.log(char3);

        // sliceing string
        console.log(str[2]);
    </script>

</body>

</html>
